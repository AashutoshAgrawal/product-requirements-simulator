version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./app_fastapi.py:/app/app_fastapi.py
    command: uvicorn app_fastapi:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - elicitron-network

  frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - elicitron-network

networks:
  elicitron-network:
    driver: bridge
