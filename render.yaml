# Render Blueprint for scalable deployment
services:
  # FastAPI Backend
  - type: web
    name: elicitron-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app_fastapi:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Add your API keys in Render Dashboard (not here in code)
      # Go to: Dashboard > elicitron-backend > Environment
      # Add these variables:
      # GOOGLE_API_KEY_1 = your_first_key
      # GOOGLE_API_KEY_2 = your_second_key
      # GOOGLE_API_KEY_3 = your_third_key
      # ... add as many as you need
    healthCheckPath: /api/health
    autoDeploy: true
    
    # Note: Auto-scaling requires paid plans (starter or above)
    # When you upgrade to enable auto-scaling:
    # plan: starter  # $7/mo - 512MB RAM, basic scaling
    # plan: standard # $25/mo - 2GB RAM, full autoscaling
    # scaling:
    #   minInstances: 1
    #   maxInstances: 10
